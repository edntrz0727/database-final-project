<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>館員推薦系統</title> <!-- mysql 自動化同步預約-->
</head>
<style>
	table, th, td {
	border: 1px solid black;
	border-collapse: collapse;
	}
	th, td {
	padding: 5px;
	text-align: left;    
	}
    .move{
        display: flex;
        justify-content: center;
    }
</style>
<script>
	document.addEventListener('DOMContentLoaded', function() {
        var deleteLinks = document.querySelectorAll('.delete-link');
        deleteLinks.forEach(function(link) {
            link.addEventListener('click', function(event) {
                var check = confirm('確認新增');
                if (check === false) {
                    event.preventDefault(); // 取消默认行为，阻止链接的跳转
                }
            });
        });
    });
</script>
<body>
<h1 align="center">新增推薦</h1>
	<form action="insertrecommand.php" method="post">	
	  <table width="500" border="1" bgcolor="#cccccc" align="center">
		<tr>
			<th>ISBN</th>
			<td bgcolor="antiquewhite"><input type="text" name="ISBN" value=""/></td>
		</tr>
		<tr>
		  <th>title</th>
		  <td bgcolor="antiquewhite"><input type="text" name="title" value="" /></td>
		</tr>
		 <tr>
		  <th>description</th>
        <td bgcolor='antiquewhitewhite'><textarea name="description" style="width: 100%; height: 200px; resize: none; padding: 5px; box-sizing: border-box;"></textarea></td>
		</tr>
		<tr>
		  <th colspan="2">
            <div class="move">
                <input type="submit" value="新增" class="delete-link"/>
            </div>
          </th>
		</tr>
	  </table>
</form>
</body>
</html>
