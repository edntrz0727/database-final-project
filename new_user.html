<html>
    <head>
        <title>新增讀者</title>
    </head>
    <body>
        <form action="" method="post">
            <p>新增讀者</p>
            <table>
                <tr>
                    <th>讀者姓名：</th>
                    <th>
                        <input type="text" id="user_name"/>
                    </th>
                </tr>
                <tr>
                    <th>讀者ID：</th>
                    <th>
                        <input type="text" id="user_library_id"/>
                    </th>
                </tr>
                <tr>
                    <th>身分證字號：</th>
                    <th>
                        <input type="text" id="user_identity_no"/>
                    </th>
                </tr>
                <tr>
                    <th>讀者生日：</th>
                    <th>
                        <input type="text" id="user_bday"/>
                    </th>
                </tr>
                <tr>
                    <th>讀者電話：</th>
                    <th>
                        <input type="text" id="user_tel"/>
                    </th>
                </tr>
                <tr>
                    <th>讀者地址：</th>
                    <th>
                        <input type="text" id="user_address"/>
                    </th>
                </tr>
                <tr>
                    <th>讀者Email：</th>
                    <th>
                        <input type="text" id="user_email"/>
                    </th>
                </tr>
            </table>
            <input type="button" value="新增讀者" onclick="javascript:location.href='user_management.html'"/>
        </form>
    </body>
</html>
