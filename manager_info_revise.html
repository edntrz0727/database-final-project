<html>
    <head>
        <title>修改個人資料</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <style>
            * {
                margin: 0;
                padding: 0;
                list-style: none;
                text-decoration: none;
                box-sizing: border-box;
            }
            
        body{
            width: 100%;
            height: 100%;
            background-color: antiquewhite;
        }
        .options{
            margin-top: 2%;
            border-color: brown;
        }
        tr,th{
            padding-top:  5%;
        }
        </style>
    </head>
    <body>
        <div id="banner" class="banner" style="background-color:brown;">
			<p style="color: white; font-size: large;font-weight: bolder;margin-left: 5%;">三校資工圖書系統
		</div>
        <p style="color: brown;font-weight: bold;margin-top: 2%;font-size: large;text-align: center;">修改個人資料</p>
        <form action="" method="get">
            <table style="margin-top: 1%;margin-left: 40%;">
                <tr>
                    <th>姓名</th>
                    <th></th>
                </tr>
                <tr>
                    <th>身分證資料</th>
                    <th></th>
                </tr>
                <tr>
                    <th>圖書館ID</th>
                    <th></th>
                </tr>
            </table>
        </form>
        <!--上面用get，因為這三個通常是不會改動到的東西-->
        <form action="" method="post">
            <table style="margin-top: 1%;margin-left: 40%;">
                <tr>
                    <th>生日</th>
                    <td><input type="text" name="BDay"/></td>
                </tr>
                <tr>
                    <th>電話</th>
                    <td><input type="text" name="tel"/></td>
                </tr>
                <tr>
                    <th>地址</th>
                    <td><input type="text" name="address"/></td>
                </tr>
                <tr>
                    <th>Email</th>
                    <td><input type="text" name="email"/></td>
                </tr>
            </table>
            <div class="btns" style="text-align: center;margin-top: 2%;">
                <input type="button" value="修改資料" onclick="javascript:location.href='manager_info.html'" style=" background-color: antiquewhite;color: brown;border: none;"/>
                <input type="reset" value="清除資料" style=" background-color: antiquewhite;color: brown;border: none;margin-left: 5%;"/>
                <input type="button" value="取消修改" onclick="javascript:location.href='manager_info.html'" style=" background-color: antiquewhite;color: brown;border: none; margin-left: 5%;"/>
            </div>
        </form>
    </body>
</html>
