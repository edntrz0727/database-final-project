<html>
    <head>
        <title>館藏流通狀態</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                list-style: none;
                text-decoration: none;
                box-sizing: border-box;
            }
            
        body{
            width: 100%;
            height: 100%;
            background-color: antiquewhite;
        }
        tr,th{
           padding-top: 2%;
        }
        </style>
    </head>

        <div id="banner" class="banner" style="background-color:brown;">
			<p style="color: white; font-size: large;font-weight: bolder;margin-left: 5%;">三校資工圖書系統
		</div>
        <form action="" method="get" style="text-align: center;margin-top: 2%;">

                    <th>館藏名稱</th>

                    <th>Database System Concepts - 7th edition</th>

                        </select>
                    </th>
                </tr>
                <tr>
                    <th>Operating System Concepts - 10th edition</th>
                    <th>
                        <select name="status">

                        </select>
                    </th>
                </tr>
                <tr>
                    <th>Linear Algebra with Applications - 6th edition</th>
                    <th>
                        <select name="status">
                            <option value="free">閒置</option>
                            <option value="borrowed">借閱中</option>
                            <option value="overdue" selected>逾期</option>
                        </select>
                    </th>
                </tr>
            </table>
            <input type="button" value="儲存" onclick="javascript:location.href='#'" style="background-color: antiquewhite;color: brown;border: none;margin-top: 2%;"/>
        </form>
    </body>
